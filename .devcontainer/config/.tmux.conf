# =============================================================================
# Beanz Connect Team Tmux Configuration
# =============================================================================

# =============================================================================
# General Settings
# =============================================================================

# Set prefix to Ctrl-a (easier than default Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for longer
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Enable 256 colors and true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster key repetition
set -sg escape-time 0

# Focus events for vim/neovim
set -g focus-events on

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Toggle synchronize panes (type in all panes at once)
bind S setw synchronize-panes

# =============================================================================
# Copy Mode (vi-style)
# =============================================================================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# vi-style selection and copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# =============================================================================
# Status Bar
# =============================================================================

# Position
set -g status-position bottom

# Colors
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'

# Left side
set -g status-left-length 40
set -g status-left '#[fg=#7aa2f7,bold] #S #[fg=#565f89]│ '

# Right side
set -g status-right-length 60
set -g status-right '#[fg=#565f89]│ #[fg=#9ece6a]%H:%M #[fg=#565f89]│ #[fg=#bb9af7]%d-%b-%Y '

# Window status
set -g window-status-format '#[fg=#565f89] #I:#W '
set -g window-status-current-format '#[fg=#7aa2f7,bold] #I:#W '

# Pane borders
set -g pane-border-style 'fg=#565f89'
set -g pane-active-border-style 'fg=#7aa2f7'

# =============================================================================
# Plugins (TPM - Tmux Plugin Manager)
# =============================================================================
# Install plugins: prefix + I
# Update plugins: prefix + U
# Remove plugins: prefix + alt + u
# =============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions

# TODO: Add more plugins as needed
# set -g @plugin 'tmux-plugins/tmux-yank'       # Better copy/paste
# set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless vim/tmux navigation

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
